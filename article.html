<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel</title> <!-- Judul akan diubah oleh JS -->
    <link rel="stylesheet" href="assets/css/main.style.css">
    <style>
        /* Gaya tambahan khusus untuk halaman artikel */
        #article-content {
            background-color: var(--primary-color);
            padding: 2rem;
            border-radius: 8px;
        }
        #article-content h1, #article-content h2 {
            color: var(--accent-color);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        #article-content p {
            margin-bottom: 1rem;
        }
        #article-content code {
            background-color: #000;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }
        #article-content pre {
            background-color: #000;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Teungku Zulkifli</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article id="article-content">
            <p>Memuat konten artikel...</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 - Teungku Zulkifli. Dibuat dengan ❤️</p>
    </footer>

    <script src="assets/js/lib/marked.min.js"></script> 
    <script>
      window.marked || document.write('<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"><\/script>')
    </script>
    <script>
        // Skrip khusus untuk halaman ini
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');

            if (postFile) {
                fetch(postFile)
                    .then(response => response.text())
                    .then(markdown => {
                        const content = document.getElementById('article-content');
                        content.innerHTML = marked.parse(markdown);
                        // Ambil judul dari H1 pertama di markdown dan set sebagai judul halaman
                        const firstHeading = content.querySelector('h1');
                        if (firstHeading) {
                            document.title = firstHeading.textContent;
                        }
                    })
                    .catch(err => {
                        console.error("Gagal memuat artikel:", err);
                        document.getElementById('article-content').innerHTML = "<p>Gagal memuat artikel.</p>";
                    });
            }
        });
    </script>
</body>
</html>
