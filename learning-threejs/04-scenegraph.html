<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar 03: Scenegraph (Hierarchy)</title>
    <style>
        html, body { margin: 0; height: 100%; }
        #c { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        function main() {
            // Setup Dasar
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Kamera kita mundurkan jauh karena tata surya lebar
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 0); // Posisi di atas
            camera.up.set(0, 0, 1); // Agar kamera menghadap ke bawah dengan benar
            camera.lookAt(0, 0, 0);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // --- SCENEGRAPH (HIERARKI) ---
            const objects = [];

            // 1. MATAHARI (Parent Utama)
            const solarSystem = new THREE.Object3D();
            scene.add(solarSystem);
            objects.push(solarSystem);

            const sunMesh = new THREE.Mesh(
                new THREE.SphereGeometry(3, 16, 16),
                new THREE.MeshBasicMaterial({color: 0xFFFF00}) // Kuning
            );
            solarSystem.add(sunMesh);

            // 2. BUMI (Anak Matahari)
            const earthOrbit = new THREE.Object3D();
            earthOrbit.position.x = 15; // Jarak dari Matahari
            solarSystem.add(earthOrbit); // Masukkan ke dalam Grup Matahari
            objects.push(earthOrbit);

            const earthMesh = new THREE.Mesh(
                new THREE.SphereGeometry(1, 16, 16),
                new THREE.MeshBasicMaterial({color: 0x2233FF}) // Biru
            );
            earthOrbit.add(earthMesh);

            // 3. BULAN (Anak Bumi)
            const moonOrbit = new THREE.Object3D();
            moonOrbit.position.x = 3; // Jarak dari Bumi
            earthOrbit.add(moonOrbit); // Masukkan ke dalam Grup Bumi
            objects.push(moonOrbit);

            const moonMesh = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 16, 16),
                new THREE.MeshBasicMaterial({color: 0x888888}) // Abu-abu
            );
            moonOrbit.add(moonMesh);

            // --- ANIMASI ---
            function render(time) {
                time *= 0.001;

                objects.forEach((obj) => {
                    obj.rotation.y = time; // Semua benda berputar
                });

                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }

            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            requestAnimationFrame(render);
        }

        main();
    </script>
</body>
</html>
