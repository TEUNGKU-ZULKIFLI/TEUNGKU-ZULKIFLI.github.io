<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Three.js - Fundamentals</title>
    <style>
        /* CSS Reset Sederhana: Agar canvas memenuhi layar */
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <!-- 1. KANVAS: Tempat pelukis menggambar -->
    <canvas id="c"></canvas>

    <!-- 2. IMPORT MAP: Peta agar browser tahu di mana mencari 'three' -->
    <!-- Memakai versi Online (CDN) agar praktis -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <!-- 3. KODE UTAMA -->
    <script type="module">
        import * as THREE from 'three';

        function main() {
            // 1. SETUP DASAR
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
            
            // BARU: Set ukuran awal renderer agar pas layar saat pertama load
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Setting Kamera Awal
            const fov = 75;
            const aspect = window.innerWidth / window.innerHeight; // BARU: Pakai ukuran layar asli, bukan angka '2'
            const near = 0.1;
            const far = 5;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.z = 2;

            const scene = new THREE.Scene();

            // 2. BUAT BENDA
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x44aa88 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // 3. ANIMATION LOOP
            function render(time) {
                time *= 0.001;  

                cube.rotation.x = time;
                cube.rotation.y = time;

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            // 4. RESPONSIVE DESIGN (SATPAM) - ISSUE #6
            // Fungsi ini akan dipanggil setiap kali user mengubah ukuran browser
            window.addEventListener('resize', () => {
                // A. Update ukuran Renderer (Kanvas)
                renderer.setSize(window.innerWidth, window.innerHeight);

                // B. Update Lensa Kamera (Aspect Ratio)
                // Hitung ulang rasio lebar dibagi tinggi
                camera.aspect = window.innerWidth / window.innerHeight;
                
                // C. PENTING: Update Matriks Proyeksi
                // Beri tahu kamera untuk memproses ulang matematikanya berdasarkan data baru
                camera.updateProjectionMatrix();
            });

            requestAnimationFrame(render);
        }

        main();
    </script>
</body>

</html>
